services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: ra-postgres
    restart: unless-stopped
    ports:
      - "${DOCKER_HOST_IP:-127.0.0.1}:5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      AUTHENTICATOR_PASSWORD: ${AUTHENTICATOR_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init/01-init.sh:/docker-entrypoint-initdb.d/01-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ra-network

  # Database Migrations
  migrations:
    image: postgres:17-alpine
    container_name: ra-migrations
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      PGPASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./supabase/migrations:/migrations:ro
      - ./docker/postgres/migrations/run-migrations.sh:/run-migrations.sh:ro
    entrypoint: ["/bin/sh", "/run-migrations.sh"]
    networks:
      - ra-network

  # PostgREST API Server
  postgrest:
    image: postgrest/postgrest:v14.1
    container_name: ra-postgrest
    restart: unless-stopped
    ports:
      - "${DOCKER_HOST_IP:-127.0.0.1}:3001:3000"
    environment:
      PGRST_DB_URI: postgres://authenticator:${AUTHENTICATOR_PASSWORD:-postgres}@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - ra-network

  # Next.js Application
  app:
    image: ghcr.io/idkhub-com/reactive-agents:${RA_VERSION:-latest}
    container_name: reactive-agents
    restart: unless-stopped
    ports:
      - "${DOCKER_HOST_IP:-127.0.0.1}:3000:3000"
    environment:
      # Database - connect directly to PostgREST
      POSTGREST_URL: ${POSTGREST_URL:-http://postgrest:3000}
      POSTGREST_SERVICE_ROLE_KEY: ${POSTGREST_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU}

      # App Config
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      ACCESS_PASSWORD: ${ACCESS_PASSWORD:-reactive-agents}
      BEARER_TOKEN: ${BEARER_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-you-should-change-this-in-production}
      AI_PROVIDER_API_KEY_ENCRYPTION_KEY: ${AI_PROVIDER_API_KEY_ENCRYPTION_KEY:-default-32-byte-key-change-in-prod}

      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      postgrest:
        condition: service_started
    networks:
      - ra-network

volumes:
  postgres_data:

networks:
  ra-network:
    driver: bridge
