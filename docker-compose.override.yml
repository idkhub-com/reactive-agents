# Override file for local development - builds from source instead of using pre-built image
# This file is automatically merged with docker-compose.yml when running docker-compose up
# To use only the pre-built image, run: docker-compose -f docker-compose.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: reactive-agents:local
